<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clima</h1>
    <div id="boxesWrapper">
        <div class="box">
            <input type="text" id="input" placeholder="Insira uma cidade">
            <button id="inputBtn">Pesquisar</button>
        </div>
        <div id="loc" class="box"></div>
        <div class="box">
            <img src="" id="iconTemp">
            <div id="temp"></div>
        </div>
        <div class="box">
            <img src="icons/wind.png" id="iconWind">
            <div id="wind"></div>
        </div>
        <div class="box">
            <img src="icons/drop.png" id="iconWind">
            <div id="hum"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
