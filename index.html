<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boxesWrapper">
        <h1>Clima</h1>
        <div class="box">
            <input type="text" id="input" placeholder="Insira uma cidade">
            <button id="inputBtn"><img id="iconInput" src="https://cdn-icons-png.flaticon.com/512/49/49116.png  " alt=""></button>
        </div>
        <div id="bigBox">
            <div id="locBox" class="box">
                <img src="icons/loc.png" id="iconLoc">
            </div>
            <div class="box">
                <img src="" id="iconTemp">
                <div id="temp"></div>
            </div>
            <div class="box">
                <img src="icons/rain.png" id="iconRain">
                <div id="prec"></div>
            </div>
            <div class="box">
                <img src="icons/drop.png" id="iconDrop">
                <div id="hum"></div>
            </div>
            <div class="box">
                <img src="icons/wind.png" id="iconWind">
                <div id="wind"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
